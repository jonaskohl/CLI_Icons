<!doctype html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Icon Credits &ndash; CapsLock Indicator</title>
    <style>
      body{font:8pt/1.2 Verdana,sans-serif;}
      h1{font-weight:bold;font-size:12pt;margin:1em 0 0.5em;color:#344db4;}
      p{margin:0.5em 0;}
      a{color:#344db4;text-decoration:none;border-bottom:1px dotted #344db4;}
      a:hover{border-bottom-style:solid;}
      #wrapper{max-width:780px;margin:0 auto;}
      @media (prefers-color-scheme: dark) {
        body{background:#202020;color:#fff;}
        h1,a{color:#c4ccee;}
        a{border-bottom-color:#c4ccee;}
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Icon Credits</h1>
      <p>This icon pack was created by Sunil Tengre (<a href="https://github.com/suniltengre" target="_blank">@SunilTengre on GitHub</a>). <a href="https://github.com/jonaskohl/CapsLockIndicator" target="_blank">Learn more</a></p>
    </div>
  </body>
</html>
